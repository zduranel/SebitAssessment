<div id="homecategory" class="container" >
  <div class="row">
    <div class="col-lg-6 col-md-6 col-xs-6 m30"  *ngFor="let a of categories" [routerLink]="'/categories/' + a.id" >
      <mat-card class="mb10">
        <div class="cont" >
          <div  class="container">
            <div class="row">
              <div class="col-md-2 scent">
                <img  src="assets/icons/{{ a.icon }}">
              </div>
              <div class="col-md-10 text2s">
                <h1 class="h1stl" matCardSubtitle>{{ a.name }}</h1>
                <p class="pstl">{{ a.description }}</p>
              </div>
            </div>
            </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
